name: CI
on:
  pull_request:
  push:
    branches: [ clean-main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run pipeline
        run: |
          bash ci/run_pipeline.sh
      - name: Check decision history
        run: python ci/check_history.py
