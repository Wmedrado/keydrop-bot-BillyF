name: CI

on:
  pull_request:
  push:
    branches:
      - clean-main
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”½ï¸ Checkout do CÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ¤– Instalar dependÃªncias de lint
        run: pip install ruff bandit

      - name: ğŸ¤œ Rodar Ruff
        run: ruff check .

      - name: ğŸ Rodar Bandit
        run: bandit -r .

      - name: âœ… Validar descriÃ§Ã£o do PR
        if: github.event_name == 'pull_request'
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
        run: python ci/validate_pr_description.py

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: ğŸ”½ï¸ Checkout do CÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ¤– Instalar dependÃªncias de teste
        run: |
          pip install -r bot_keydrop/requirements.txt
          pip install -r bot_keydrop/backend/requirements.txt || true
          pip install -r requirements-dev.txt
          pip install firebase_admin discord-webhook || true
          pip install pytest

      - name: ğŸ“š Rodar pytest
        run: pytest

  ui_pipeline:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: ğŸ”½ï¸ Checkout do CÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“„ Verificar histÃ³rico de decisÃµes
        run: |
          if [ -f ci/check_history.py ]; then
            python ci/check_history.py
          else
            echo 'ci/check_history.py not found'
          fi

  staging:
    if: github.ref_name == 'main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: ui_pipeline
    steps:
      - name: ğŸ”½ï¸ Checkout do CÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸš€ Rodar pipeline de staging
        run: bash ci/run_staging_pipeline.sh
