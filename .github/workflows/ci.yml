name: CI
on:
  pull_request:
  push:
    branches: [ clean-main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check main branch push
        run: python ci/check_main_push.py
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Auto rebase AI branches
        if: startsWith(github.ref_name, 'codex/') || startsWith(github.ref_name, 'bot/') ||
            startsWith(github.head_ref, 'codex/') || startsWith(github.head_ref, 'bot/')
        run: python ci/pre_pr_rebase.py
      - name: Validate PR description
        if: github.event_name == 'pull_request'
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
        run: python ci/validate_pr_description.py
      - name: Run Ruff (Lint)
        run: |
          pip install ruff
          ruff check .
      - name: Run Bandit (Security Audit)
        run: |
          pip install bandit
          bandit -r .
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Run pipeline
        run: |
          bash ci/run_pipeline.sh

      - name: Check decision history
        run: python ci/check_history.py
      - name: Run UI pipeline
        run: |
          bash ci/run_ui_pipeline.sh

  staging:
    if: github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run staging pipeline
        run: |
          bash ci/run_staging_pipeline.sh
