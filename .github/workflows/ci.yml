name: CI

on:
  push:
    branches: ['**']
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check direct push to main
        run: python ci/check_main_push.py

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Auto rebase bot and codex branches
        if: startsWith(github.ref_name, 'codex/') || startsWith(github.ref_name, 'bot/') || startsWith(github.head_ref, 'codex/') || startsWith(github.head_ref, 'bot/')
        run: python ci/pre_pr_rebase.py

      - name: Run Ruff and Bandit
        run: |
          pip install ruff bandit
          ruff check .
          bandit -r .

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Run main pipeline
        run: bash ci/run_pipeline.sh

      - name: Check history of decisions
        run: python ci/check_history.py

      - name: Run UI pipeline
        run: bash ci/run_ui_pipeline.sh

  staging:
    if: github.event_name == 'push' && github.ref_name == 'main'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run staging pipeline
        run: bash ci/run_staging_pipeline.sh
