name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "â¬‡ï¸ Checkout do CÃ³digo"
        uses: actions/checkout@v4

      - name: "ğŸš« Verificar push direto na main"
        run: python ci/check_main_push.py

      - name: "ğŸ Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: "ğŸ¤– Auto rebase de branches da IA"
        if: startsWith(github.ref_name, 'codex/') || startsWith(github.ref_name, 'bot/') || startsWith(github.head_ref, 'codex/') || startsWith(github.head_ref, 'bot/')
        run: python ci/pre_pr_rebase.py

      - name: "ğŸ“¦ Instalar dependÃªncias de lint"
        run: pip install ruff bandit

      - name: "ğŸ§¹ Executar Ruff e Bandit"
        run: |
          ruff check .
          bandit -r .

      - name: "ğŸ“Š SonarCloud Scan"
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectKey: keydrop-bot
          organization: your-org
          args: >-
            -Dsonar.qualitygate.wait=true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: keydrop-bot
          SONAR_ORGANIZATION: your-org

      - name: "ğŸ§ª Rodar pipeline de testes"
        run: bash ci/run_pipeline.sh

      - name: "ğŸ“œ Verificar histÃ³rico de decisÃµes"
        run: python ci/check_history.py

      - name: "ğŸ§ª Rodar pipeline da interface grÃ¡fica"
        run: bash ci/run_ui_pipeline.sh

  staging:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: "â¬‡ï¸ Checkout do CÃ³digo"
        uses: actions/checkout@v4

      - name: "ğŸš€ Rodar pipeline de staging"
        run: bash ci/run_staging_pipeline.sh
